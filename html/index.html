        <title>Markise</title>
        <style>
            .c {
                text-align:center;
            }
            input {
                width:55%;
            }
            input[type="checkbox"] {
                margin-top: 3.6rem;
            }
            body {
                text-align:center;
                font-family:verdana;
            }
            button, #current-container {
                border:0;
                border-radius:0.3rem;
                background-color:#1fa3ec;
                color:#fff;
                line-height:2.4rem;
                font-size:1.2rem;
                width:100%;
                outline-style: none;
                margin-top: 1.2rem;
                margin-bottom: 1.2rem;
            }
            button.btn_on {
                background-color: #41ec1f;
            }
            button.btn_off {
                background-color: #1fa3ec;
            }
            .q {
                float:right;
                width:64px;
                text-align:right;
            }
            #extras.hidden {
                display: none;
            }
            #current-container {
                width: 100%;
                border: 2px solid #1fa3ec;
                background: white;
                box-sizing: border-box;
            }
            #current-container span {
                float: left;
                position: static;
                width: 100%;
                text-shadow: -1px -1px 10px #41ec1f, 1px -1px 10px #41ec1f, -1px 1px 10px #41ec1f, 1px 1px 10px #41ec1f;  
            }
            #current-level {
                background: #41ec1f;
                height:2.4rem;
                transition: width 2.2s linear;
            }
            body {
                width: 85%;
                margin-left: auto;
                margin-right: auto;
            }
        </style>

        <script type="text/javascript">

            let currentState = {
                state: {},
                settings: {}
            };
            let sendingState = false;
            let targetApi = '';
            if (window.location.protocol === 'file:') {
                targetApi = 'http://markise';
            }

            function onCloseClicked() {
                currentState.state.closeOn = true;
                currentState.state.openOn = false;
                sendState();
            }
            function onOpenClicked() {
                currentState.state.openOn = true;
                currentState.state.closeOn = false;
                sendState();
            }
            function onStopClicked() {
                currentState.state.closeOn = false;
                currentState.state.openOn = false;
                sendState();
            }
            function onSetClicked() {
                currentState.settings.maxOnDurationMs = document.getElementById('settings_max_on_duration_ms2').value;
                sendState();
            }
            function onExtrasChanged() {
                let el = document.querySelector('#extrascheckbox');
                if (el.checked) {
                    setClass('#extras', 'shown');
                }
                else {
                    setClass('#extras', 'hidden');
                }
            }
            
            function setText(sel, text) {
                let el = document.querySelector(sel);
                el.innerHTML = text;
            }

            function setClass(sel, cls) {
                setAttribute(sel, 'class', cls);
            }

            function setAttribute(sel, atr, val) {
                let el = document.querySelector(sel);
                el.setAttribute(atr, val);
            }

            function handleResponse(response) {
                setClass('#button_open_on', response.state.openOn ? 'btn_on' : 'btn_off');
                setClass('#button_close_on', response.state.closeOn ? 'btn_on' : 'btn_off');
                setText('#state_open_on', response.state.openOn ? 'On' : 'Off');
                setText('#state_close_on', response.state.closeOn ? 'On' : 'Off');
                setText('#settings_max_on_duration_ms', response.settings.maxOnDurationMs);
                setAttribute('#settings_max_on_duration_ms2', 'value', response.settings.maxOnDurationMs);
                setText('#state_tick', response.state.tick);
                setText('#state_now', response.state.now);
                setText('#current_pos', response.state.currentPos);
                setText('#current-level-text', `${Math.round(response.state.currentPos / 1000)}%`);
                setAttribute('#current-level', 'style', `width: ${response.state.currentPos / 1000}%;`);
            }

            function sendState() {
                handleResponse(currentState);
                sendingState = true;
                let request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                    if (request.readyState === 4) {
                        reload();
                    }
                };
                request.responseType = 'json';
                request.open('POST', targetApi + '/api');
                request.send(JSON.stringify(currentState));
            }

            function reload(done) {
                let request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                    if (request.readyState === 4) {
                        sendingState = false;
                        if (!sendingState) {
                            if (request.status === 200) {
                                currentState = request.response;
                                handleResponse(request.response);
                            }
                        }
                        if (done) {
                            done();
                        }
                    }
                };
                request.responseType = 'json';
                request.open('GET', targetApi + '/api');
                request.send();
            }

            function periodicReload() {
                if (!sendingState) {
                    reload(function() {
                        setTimeout(periodicReload, 2000);
                    });
                } else {
                    setTimeout(periodicReload, 2000);
                }
            }

            periodicReload();
        </script>
    </head>
    <body>
        <div id="main">
            <p>
                <div id="durrent-outer">
                    <div id="current-container">
                        <span id="current-level-text">
                            {{state.current_pos_pct}}%
                        </span>
                        <div id="current-level" style="width: {{state.current_pos_pct}}%;">
                        </div>
                    </div>
                </div>
                <button id="button_close_on" onclick="onCloseClicked()">Close</button><br>
                <button id="button_stop" onclick="onStopClicked()">Stop</button><br>
                <button id="button_open_on" onclick="onOpenClicked()">Open</button>
            </p>
        </div>
        <div id="toggle">
            <label>Extras: </label><input id="extrascheckbox" onchange="onExtrasChanged()" type="checkbox">
        </div>
        <div id="extras" class="hidden">
            <p>
                <label>max on ms: </label><input id="settings_max_on_duration_ms2" type="number" min="0" max="20000" value="{{settings.max_on_duration_ms}}">
                <button onclick="onSetClicked()">Set</button>
            </p>
            <p>
                <a href="/spa">Reload</a>
            </p>
            <p>Opening: <span id="state_open_on">{{state.open_on}}</span></p>
            <p>Closing: <span id="state_close_on">{{state.close_on}}</span></p>
            <p>Max On: <span id="settings_max_on_duration_ms">{{settings.max_on_duration_ms}}</span>ms</p>
            <p>Tick: <span id="state_tick">{{state.tick}}</span></p>
            <p>Current: <span id="current_pos">{{state.current_pos}}</span></p>
            <p>Now:  <span id="state_now">{{state.now}}</span></p>
            <p>To reset to factory defaults, load /reset</p>
        </div>
    </body>
</html>
